<div class="container bg-info" style="background-color:#353e42;overflow:hidden !important;" id="job-page">
  <div class="row">
   <div class="col-xs-5 col-form">
      <form class="form-horizontal" (submit)="onSearchSubmit()">
      <div class="col-xs-12">
          <div class="form-group">
              <label for="name" class="cols-sm-2 control-label" style="color:white;">Medicine Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name"  placeholder="Medicine Name">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div>  
            <div class="form-group">
              <label for="salt0" class="cols-sm-2 control-label" style="color:white;">Salt0 Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="salt0" name="salt0" id="salt0"  placeholder="Salt0 Name">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div> 
            <div class="form-group">
              <label for="salt1" class="cols-sm-2 control-label" style="color:white;">Salt1 Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="salt1" name="salt1" id="salt1"  placeholder="Salt1 Name">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div> 
            <div class="form-group">
              <label for="salt2" class="cols-sm-2 control-label" style="color:white;">Salt2 Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="salt2" name="salt2" id="salt2"  placeholder="Salt2 Name">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div> 
            <div class="form-group">
              <label for="salt3" class="cols-sm-2 control-label" style="color:white;">Salt3 Name</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="salt3" name="salt3" id="salt3" placeholder="Salt3 Name">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="sort" class="cols-sm-2 control-label" style="color:white;">Sort (yes/no)</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="sort" name="sort" id="sort" placeholder="Sort ?">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="substitute" class="cols-sm-2 control-label" style="color:white;">Search Substitute (yes/no)</label>
              <div class="cols-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="substitute" name="substitute" id="substitute" placeholder="Search Substitute ?">
                  <!-- <input type="textarea" class="form-control" [(ngModel)]="experience" name="experience" id="experience"  placeholder="What really matters !"/> -->
                </div>
              </div>
            </div> 

      </div>
   
      <div class="col-xs-12" style="padding:10px">   
        <div class="form-group btnclass">
            <input type="submit" class="btn btn-primary btn-lg  btns login-button" value="Search">
           </div>
      </div> 
      </form>        
   </div>
   <div class="col-xs-7 expr">
      <div class="searchResults" *ngFor="let element of result">
          <div class="newExp">
              <b><h4 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Name}}</h4></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Salt0}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Salt1}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Salt2}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Salt3}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Combinations}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Volume}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Presentation}}</h6></b>
              <b><h6 style="font-family: 'Bree Serif', serif;margin-right:20px;">{{element.Price}}</h6></b>
            </div>
        </div>   
   </div>
  </div>
  </div>
